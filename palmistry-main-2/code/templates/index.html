<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palmistry - Upload Your Palm Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('/static/bg1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #1b1a2d;
      color: #eee;
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      padding: 2rem;
      cursor: url('/static/gold-blue-diamond-cursor.png'), auto;
      
    }
    button, a, input[type="submit"] {
  cursor: url('/static/gold-blue-diamond-pointer.png'), pointer;
}
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .floating-heart {
  position: fixed;
  width: 150px;
  animation: float 6s ease-in-out infinite;
  z-index: 999;
  pointer-events: none;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(15deg); }
  100% { transform: translateY(0) rotate(-15deg); }
}
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      color: #ffeaa7;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px #000;
    }

    header p {
      font-size: 1.2rem;
      color: #dfe6e9;
      margin-top: 0.5rem;
    }

    .upload-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .upload-box::before {
      content: 'ðŸ”®';
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      background-color: #2c2b45;
      padding: 0 0.5rem;
    }

    .upload-box h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #fce38a;
    }

    .upload-box input[type="file"] {
      background-color: #fff;
      padding: 0.7rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
    }

    .upload-btn {
      background: linear-gradient(135deg, #a29bfe, #81ecec);
      color: #2d3436;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(129, 236, 236, 0.3);
    }

    .result-image img {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border: 2px solid #ffeaa7;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #b2bec3;
    }

    footer p {
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <img src="/static/heart.png" class="floating-heart" style="top: 15%; left: 80%;">
<img src="/static/heart.png" class="floating-heart" style="top: 40%; left: 10%;">
<img src="/static/heart.png" class="floating-heart" style="top: 70%; left: 50%;">
  <div class="container">
    <header>
      <h1>Life Line Lens</h1>
      <p>Unlock the secrets written in your palm âœ¨</p>
    </header>

    <section class="upload-section">
      <div class="upload-box">
        <h2>Upload Your Palm Image</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" id="file" accept="image/*" required>
          <button type="submit" class="upload-btn">Begin Scan</button>
        </form>
      </div>
    </section>


  </div>
</body>
</html>
