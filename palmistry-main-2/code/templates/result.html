<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palmistry - Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #2c2b45, #1b1a2d);
      color: #eee;
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      color: #ffeaa7;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px #000;
    }

    header p {
      font-size: 1.2rem;
      color: #dfe6e9;
      margin-top: 0.5rem;
    }

    .result-section {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
    }

    .result-box h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #fce38a;
    }

    .result-image img {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border: 2px solid #ffeaa7;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .result-image img:hover {
      transform: scale(1.5);
    }

    .books-section {
      text-align: center;
      margin-top: 3.5rem;
    }

    .books-section h2 {
      font-size: 1.6rem;
      color: #f1f1f1;
      margin-bottom: 1.2rem;
    }

    .book-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
    }

    .book-links a {
      background: #252538;
      padding: 0.8rem 2rem;
      color: #f8f8f8;
      text-decoration: none;
      border: 1px solid #3c3c50;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .book-links a:hover {
      background-color: #fddf95;
      color: #1b1b3a;
      box-shadow: 0 4px 14px rgba(253, 223, 149, 0.5);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #b2bec3;
    }

    footer p {
      margin-top: 0.5rem;
      font-style: italic;
    }

    /* Zoom image on click */
    .zoomed {
      transform: scale(2);
      cursor: zoom-out;
      z-index: 100;
    }

  </style>
  <script>
    function toggleZoom(event) {
      const image = event.target;
      image.classList.toggle('zoomed');
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ú®Life Line Lens‚ú®</h1>
    </header>

    <section class="result-section">
      <div class="result-box">
        <h2>üåå Here is your palm analysis</h2>
        <div class="result-image">
          <img src="{{ url_for('result_image') }}" alt="Palmistry Result Image"  />
        </div>
      </div>
    </section>
    <section class="books-section">
      <h2>üìö Reference Scrolls</h2>
      <div class="book-links">
        <a href="/static/books/book1.pdf" download>üñêÔ∏è The Art of Palmistry</a>
        <a href="/static/books/book2.pdf" download>üîÆ Secrets in Your Hand</a>
        <a href="/static/books/book3.pdf" download>üìñ Modern Palm Reading</a>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 ‚úß Life Line Lens ‚úß All rights aligned with the stars</p>
    </footer>
  </div>
</body>
</html>
